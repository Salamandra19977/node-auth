<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>
<body>
    <nav id="navbar-example2" class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="/profile">Auth</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a id="logout" class="nav-link active" href="/auth/logout">Logout</a>
          </li>
        </ul>
    </nav>
    <div class="container w-50 mt-5">
      <h2>Logout:</h2>
      <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 0%">0%</div>
      </div>
    </div>
<script>
$(document).ready(function() {
    let timeLeft = localStorage.getItem('timeLeft') || 60
    let interval = 1000
    let progressBar = $(".progress-bar")

    $("#logout").click(function(){
      localStorage.setItem('timeLeft', 60)
    })
    
    let updateProgress = setInterval(function() {
        let progress = Math.round((60 - timeLeft) / 60 * 100)
        progressBar.css("width", progress + "%").text(progress + "%")

        if (timeLeft == 0) {
            clearInterval(updateProgress)
            localStorage.setItem('timeLeft', 60)
            window.location.href = "/"
        }
        else {
          timeLeft--
          localStorage.setItem('timeLeft', timeLeft) 
        }
    }, interval)
    
});
</script>
</body>
</html>
