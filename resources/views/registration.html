<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.js" integrity="sha512-eOUPKZXJTfgptSYQqVilRmxUNYm0XVHwcRHD4mdtCLWf/fC9XWe98IT8H1xzBkLL4Mo9GL0xWMSJtgS5te9rQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.css" integrity="sha512-MpdEaY2YQ3EokN6lCD6bnWMl5Gwk7RjBbpKLovlrH6X+DRokrPRAF3zQJl1hZUiLXfo2e9MrOt+udOnHCAmi5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/themes/semantic.rtl.min.css" integrity="sha512-1c0LgH4KRiGkKrwcy/AmgFWfOfBcZ/B8/jSps/kRZacJfNB59RE3G/HX1ytET2WcV4z47cVikS50SlZDxIvyXw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Registration</title>
</head>
<body>
    <nav id="navbar-example2" class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="/">Auth</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="/">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Registration</a>
          </li>
        </ul>
    </nav>
    <div class="container w-50 mt-5">
        <form id="registration">
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputSurname1" class="form-label">Surname</label>
              <input type="text" name="surname" class="form-control" id="exampleInputSurname1" aria-describedby="surnameHelp">
            </div>
            <div class="mb-3">
            	<label for="exampleInputEmail1" class="form-label">Email address</label>
            	<input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            	<label for="exampleInputPassword1" class="form-label">Password</label>
            	<input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Registration</button>
        </form>        
    </div>
    <script>
      $(document).ready(function() {
          $("#registration").submit(function(event) {
              event.preventDefault()
              var formData = $(this).serialize()
              $.ajax({
                  type: "POST",
                  url: "/auth/registration",
                  data: formData,
                  success: function(response) {
                      alertify.success(response['message'])
                      window.location.href = "/"
                  },
                  error: function(xhr, status, error) {
                      alertify.error(xhr.responseJSON.message)
                  }
              })
          })
      })
    </script>
</body>
</html>
